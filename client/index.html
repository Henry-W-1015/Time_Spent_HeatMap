<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Spent Heat Map</title>

    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Welcome back!</h1>
    <div id="people">
        <label for="name">User: </label>:
        <input type="text" name="name" id="name" />
        <label for="week">Week: </label>:
        <input type="number" id="week" />
        <br /><br />
        <input type="button" value="Create" id="create" />
        <input type="button" value="Read" id="read" />
        <input type="button" value="Update" id="update" />
        <input type="button" value="Delete" id="delete" />
        <input type="button" value="reset" id="reset" />
    </div>
    <div id="heatmap" class = "heatmap"></div>

    <div id="controls">
        <label for="task">Task: </label>
        <input type="text" id="task" required/><br>
        <label for="day">Day:  </label>
        <input type="number" id="day" min="0" max="6" /><br>
        <label for="timeFrom">Time: From </label>
        <input type="number" id="timeFrom" min="0" max="24" />
        <label for="timeTo">To </label>
        <input type="number" id="timeTo" min="0" max="24" /><br>
        <label for="density">Focus level: </label>
        <input type="number" id="density" min="0" max="5" />  </br>

        <input type="button" value="Add Task" id="add-task" />

       
    </div>
    <div id="statics">
        

    </div>
    

 
  </body>
</html>
